{% extends 'accounts/base/base.html' %}

{% block title %} - Cadastro {% endblock title %}

{% block content %}
<section class="section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-dark">
                    <svg class="bi bi-arrow-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
                        <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg> Login
                </a>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="post" id="user_register">
                    <div id="message"></div>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">{{ form.last_name }}</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">{{ form.first_name }}</div>
                        </div>
                    </div>
                    <div class="form-group">{{ form.username }}</div>
                    <div class="form-group">{{ form.email }}</div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">{{ form.password1 }}</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">{{ form.password2 }}</div>
                        </div>
                    </div>

                    <button type="submit" name="submit" class="btn btn-success btn-block">
                        <svg class="bi bi-check2-circle" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                            <path fill-rule="evenodd"
                                d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z" />
                        </svg>
                        Cadastrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
